<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script src="bundle.min.js" ></script>
    <title><%= title %> || Nameless Comic</title>
  </head>
  <body>
    <div class="container" id="mount">
      <div class="header">
        <a 
          href="1" 
          class="<%= comicId === 1 ? 'disabled' : '' %>"
        >
          « First
        </a>
        <a 
          href="<%= comicId - 1 %>"
          class="<%= comicId === 1 ? 'disabled' : '' %>"
        >
          ← Previous
        </a>
        <a href="<%= randomId %>">
          Random
        </a>
        <a 
          href="<%= comicId + 1 %>"
          class="<%= comicId === lastComic ? 'disabled' : '' %>"
        >
          Next →
        </a>
        <a 
          href="<%= lastComic %>"
          class="<%= comicId === lastComic ? 'disabled' : '' %>"
        >
          Last »
        </a>
      </div>
      <img 
        src="images/comics/<%= comicId %>.jpg"
        alt="<%= escape(hover) %>"
        title="<%= escape(hover) %>"
      />
    </div>
  </body>
</html>
